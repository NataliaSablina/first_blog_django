{% extends 'base.html' %}
{%load static %}
{% block style %}
<link rel="stylesheet" href="static/css/like.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{%endblock %}
{% block title %}Главная{% endblock %}
{% block content %}
{% for post in posts %}
<div class="card">
  <div class="card-body">
    <p class="card-text">Пользователь: {{post.user}}</p>
    <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <img src="{{post.photo.url}}"  width = "350px"  height = "250px">
    <div style="display: flex;">
     <a href="{%url 'like_post' post.pk%}"><i class="fa fa-heart" style="font-size:20px" aria-hidden="true">{{post.get_like_number}}</i></a>
    </div>


  </div>

</div>
{% endfor %}
{% endblock %}
